<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <div class="container">
       <div class="col-lg-4">
          <form id="registration_form">
            <div class="form-group">
              <label for="exampleInputEmail1">User Name</label>
              <input type="text" class="form-control" id="form_username" placeholder="Email">
              <span class="error" id="username_error_message"></span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="form_password" placeholder="Password">
              <span class="error" id="password_error_message"></span>
            </div>
             <div class="form-group">
              <label for="exampleInputPassword1">Re-Password</label>
              <input type="password" class="form-control" id="form_retypepassword" placeholder="Password">
              <span class="error" id="retype_password_error_message"></span>
            </div>
             <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input type="email" class="form-control" id="form_email" placeholder="Password">
              <span class="error" id="email_error_message"> </span>
            </div>
            <button type="submit" id="submit" class="btn btn-default">Submit</button>
          </form>
       </div>
     </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../assets/js/bootstrap.min.js"></script>
  </body>
</html>

<script type="text/javascript">
   $(function() {
    /* Act on the event */

    $("#username_error_message").hide();
    $("#password_error_message").hide();
    $("#retype_password_error_message").hide();
    $("#email_error_message").hide();

    var error_username = false;
    var error_password = false;
    var error_retype_password = false;
    var error_email = false;

    $("#form_username").focusout(function(event) {
      /* Act on the event */
        check_username();
      });

    $("#form_password").focusout(function(event) {
      /* Act on the event */
        check_password();
      });
    $("#form_retypepassword").focusout(function(event) {
      /* Act on the event */
        check_retype_password();
      });
    $("#form_email").focusout(function(event) {
      /* Act on the event */
        check_email();
      });

    function check_username() 
    {
      var username_length = $("#form_username").val().length;
      if (username_length < 5 || username_length > 20 )
       {
          $("#username_error_message").html("Should be between 5-20 Charcters");
          $("#username_error_message").show();
          error_username = true;
       } 
       else 
       {
          $("#username_error_message").hide(); 
       }
    }

    function check_password() 
    {
      var password_length = $("#form_password").val().length;
      if (password_length < 8 )
       {
          $("#password_error_message").html("Password Should be 8 Charcters");
          $("#password_error_message").show();
          error_password = true;
       } 
       else 
       {
          $("#password_error_message").hide(); 
       }
    }

    function check_retype_password() 
    {
      var password = $("#form_password").val();
      var re_password = $("#form_retypepassword").val();

      if (password != re_password )
       {
          $("#retype_password_error_message").html("Password don't match");
          $("#retype_password_error_message").show();
          error_retype_password = true;
       } 
       else 
       {
          $("#retype_password_error_message").hide();   
       }
    }
     function check_email() 
    {
      var pattren =  new RegExp(/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i);

      if (pattren.test($("#form_email")))
       {
          $("#email_error_message").hide(); 
       } 
       else 
       {
          $("#email_error_message").html("Invalid email address");
          $("#email_error_message").show();
          error_email = true;
       }
    }
    
    $("#registration_form").submit(function() 
    {
      /* Act on the event */

      error_username = false;
      error_password = false;
      error_retype_password= false;
      error_email = false;

      check_username();
      check_password();
      check_retype_password();
      check_email();

      if (error_username == false && error_password == false && error_retype_password == false && error_email == false)

       {
          return true;
       } 
       else 
        {
        return false;
       }
    });
});

</script>
